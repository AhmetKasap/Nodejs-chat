<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>

    <div class="card w-50 mx-auto">
        <div class="card-title">
            <h1 class="text-center text-primary">Chat</h1>
        </div>
        <div class="card-body" id="card-body" style="height: 350px;">
            
        </div>
        <div class="card-header">
            <input value="name" id="name" type="text" class="form-control" placeholder="İsminizi Giriniz" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group mb-3 mt-3">
                <input value="message" id="message" type="text" class="form-control mr-2" placeholder="Mesajınızı Giriniz" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary ml-2" type="submit" id="btn"  >Gönder</button>
              </div>
        </div>
    </div>

    <script src="client.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
